<div class="container">
  <div class="row">
    <div class="col-sm period">
      <p class="lead quarter-value">{{quarter}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm timer">
      <p class="lead timer-value">
        <ng-container *ngIf="intervalObs$ | async as clock; else default">
          {{clock | timeFormat}}
        </ng-container>
        <ng-template #default>00:00</ng-template>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm ms-cont">
      <app-input-to-timer></app-input-to-timer>
    </div>
  </div>
  <div class="row">
    <div class="col-sm btn-cont">
      <button #start type="button" class="btn btn-success">Start</button>
      <button #pause type="button" class="btn btn-warning">Pause</button>
      <button #reset type="button" class="btn btn-danger">Stop</button>
    </div>
  </div>
</div>
