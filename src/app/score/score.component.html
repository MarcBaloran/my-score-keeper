<p class="display-2 score-lbl">{{teamName}}</p>
<div class="container score-cont">
  <p class="display-4 score">
    <ng-container *ngIf="totalScore > 0; else default">
      {{totalScore}}
    </ng-container>
    <ng-template #default>0</ng-template>
  </p>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <input type="number" class="form-control score-amend" placeholder="correct score" [(ngModel)]="totalScore">
  </div>
</div>
